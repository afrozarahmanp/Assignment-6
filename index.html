<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/eef7a1c61e.js" crossorigin="anonymous"></script>
  <title>AI Universe Hub</title>
</head>

<body>

  <header>
    <div class="container-fluid text-center mt-5 mb-5">
      <h1 class="p-3">AI Universe Hub</h1>
      <button id="sort-btn" type="button" class="btn btn-danger opacity-75">Sort By Date</button>
    </div>

  </header>
  <main class="container">
    <section id="hub-container" class="row row-cols-1 row-cols-md-3 g-4">



    </section>
    <section>
      <!-- Button trigger modal -->

      <!-- Modal -->
      <div class="modal fade" id="AiHubModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">AI Universe Hub</h1>
              <button type="button" class="btn btn-close btn-outline-danger" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="ai-hub-modal" class="row row-cols-1 row-cols-md-2 g-4">
                <!-- div1 -->
                <div class="col">

                </div>
                <!-- div2 -->
                <div class="col">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Spinner -->

    <section id="loader" class="d-none">
      <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-danger opacity-75" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

    </section>

    <!-- Show all button -->
    <section id="show-all" class="text-center mt-4 mb-5">
      <button id="show-all-btn" class=" btn btn-danger opacity-75 rounded">Show All</button>
    </section>


  </main>












  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
